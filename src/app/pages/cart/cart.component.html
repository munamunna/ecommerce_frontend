<div class="container py-4">
    <h2 class="mb-4">üõí Your Cart</h2>
  
    <div *ngIf="cartItems.length > 0; else emptyCart">
      <div class="card shadow-sm mb-3" *ngFor="let item of cartItems">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <h5 class="card-title mb-1">{{ item.product.name }}</h5>
            <p class="mb-0 text-muted">Quantity: {{ item.quantity }}</p>
          </div>
          <div class="text-end">
            <p class="mb-1">‚Çπ{{ item.product.price }} each</p>
            <p class="fw-semibold">Subtotal: ‚Çπ{{ item.product.price * item.quantity }}</p>
            <button class="btn btn-outline-danger btn-sm">
              <i class="bi bi-trash"></i> Remove
            </button>
          </div>
        </div>
      </div>
  
      <div class="text-end">
        <h4 class="fw-bold">Total: ‚Çπ{{ getTotalCost() }}</h4>
        <button class="btn btn-primary mt-2">
          Proceed to Checkout
        </button>
      </div>
    </div>
  
    <ng-template #emptyCart>
      <div class="alert alert-info text-center">
        Your cart is empty üõçÔ∏è
      </div>
    </ng-template>
  </div>
